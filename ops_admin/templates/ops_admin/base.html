{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="{% static 'ops_admin/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'ops_admin/fontawesome/css/all.min.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'ops_admin/site.css' %}">
        {% if title %}
            <title>Ops Admin - {{title}}</title>
        {% else %}
            <title>Ops Admin</title>
        {% endif %}
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark mb-3">
            {% if title %}
            <a href="{% url 'ops_app_retailers' %}" class="navbar-brand"><i class="fas fa-home mr-3"></i></a>
            {% else %}
            <a class="navbar-brand">Ops Admin</a>
            {% endif %}
        </nav>  
    {% block content %}{% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    <script src="{% static 'ops_admin/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'ops_admin/popper.min.js' %}"></script>
    <script src="{% static 'ops_admin/bootstrap.min.js' %}"></script>
    <script src="{% static 'ops_admin/fontawesome/js/all.min.js' %}"></script>
</body>
</html>
